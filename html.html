<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор с историей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="input-group">
                <div class="input-item">
                    <input type="number" id="num1" placeholder="123">
                </div>
                <div class="input-item">
                    <select id="operation">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">×</option>
                        <option value="/">÷</option>
                    </select>
                </div>
                <div class="input-item">
                    <input type="number" id="num2" placeholder="567">
                </div>
            </div>
            <div class="button-group">
                <div class="button-item">
                    <button id="calculate-btn">подсчитать</button>
                </div>
            </div>
            <div class="result-box" id="result-box">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
